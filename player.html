  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F8F8F8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .header {
      background-color: #FFF;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 5px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      animation: fadeInDown 0.5s ease-in-out;
      overflow: hidden;
    }

    .header .logo {
      font-size: 20px;
      font-weight: 900;
      padding: 8px;
      color: #333;
      text-decoration: none;
      white-space: nowrap;
      animation: slideInLeft 0.5s ease-in-out;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    /* Player Container */
    .player-container {
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
      padding: 20px;
      background-color: #FFF;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      animation: fadeIn 0.5s ease-in-out;
      position: relative;
    }

    /* Footer */
    .footer {
      background-color: #333;
      padding: 5px;
      text-align: center;
      font-size: 14px;
      color: #FFF;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      animation: fadeInUp 0.5s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    .telegram-popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 15px 25px;
      display: flex;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      font-size: 14px; /* Adjusted font size */
      color: #333;
      z-index: 10000;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s ease-in-out;
      width: 90%; /* Adjusted width */
      max-width: 500px; /* Ensuring it doesn't get too wide on larger screens */
    }

    .telegram-popup p {
      margin: 0;
      padding-left: 10px; /* Adding space between logo and text */
    }

    .telegram-popup a {
      color: #007bff;
      text-decoration: none;
    }

    .telegram-popup a:hover {
      text-decoration: underline;
    }

    .telegram-popup button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #666;
      margin-left: 10px; /* Adding space between text and close button */
    }

    .telegram-popup.show {
      visibility: visible;
      opacity: 1;
    }

    .telegram-popup .telegram-logo {
      width: 24px;
      height: 24px;
      flex-shrink: 0; /* Ensures logo doesn't shrink */
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var popup = document.getElementById('telegram-popup');
      var closeButton = document.getElementById('close-popup');

      // Show the popup after 5 seconds
      setTimeout(function() {
        popup.classList.add('show');
      }, 5000);

      // Hide the popup when the close button is clicked
      closeButton.addEventListener('click', function() {
        popup.classList.remove('show');
      });
    });
